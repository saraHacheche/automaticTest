<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>New Account</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      margin: 30px 0;
    }

    .container {
      max-width: 500px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin-bottom: 5px;
      color: #333;
    }

    input[type="text"],
    select {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    input[type="number"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    input[type="submit"],
    input[type="reset"] {
      background-color: #007BFF;
      color: #fff;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 5px;
    }

    input[type="submit"]:hover,
    input[type="reset"]:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>New Account</h1>
    <form action="/submit_account" method="post">
      <label for="customer_id">Customer Id:</label>
      <input type="text" id="customer_id" name="customer_id" required>

      <label for="account_type">Account Type:</label>
      <select id="account_type" name="account_type" required>
        <option value="savings">Savings</option>
        <option value="checking">Checking</option>
        <option value="investment">Investment</option>
        <!-- Add more account type options as needed -->
      </select>

      <label for="initial_deposit">Initial Deposit:</label>
      <input type="number" id="initial_deposit" name="initial_deposit" min="0" required>

      <input type="submit" value="Submit">
      <input type="reset" value="Reset">
    </form>
  </div>
</body>
</html>
